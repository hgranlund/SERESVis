(function($) {
  $.fn.raptorize = function(options) {
    var defaults = {
      delayTime: 5000
    };
    options = $.extend(defaults, options);
    return this.each(function() {
      var _this = $(this);
      $.getScript("http://cdn.easteregg.in/js/libs/jplayer/jquery.jplayer/jquery.jplayer.js", function() {
        var raptorImg = $('<img id="elRaptor" style="display: none" src="http://fishpittsburgh.com/blog/wp-content/uploads/2011/03/brown_trout.jpg" />'),
        raptorAudio = function() {
          $('#raptorAudio').remove();
          $('<div id="raptorAudio"></div>').jPlayer({
            ready: function () {
              $(this).jPlayer("setMedia", {
                mp3: "http://prod.zurb.com.s3.amazonaws.com/raptor-sound.mp3",
                oga: "http://prod.zurb.com.s3.amazonaws.com/raptor-sound.ogg"
              }).jPlayer("play");
            },
            errorAlerts: false,
            warningAlerts: false,
            preload: "auto",
            swfPath: "http://cdn.easteregg.in/js/libs/jplayer/jquery.jplayer/",
            solution: "html, flash",
            supplied: "mp3, oga"
          });
        },
        raptor = raptorImg.css({
          "position":"fixed",
          "bottom": "-700px",
          "right" : "0",
          "display" : "block"
        });
        $('body').append(raptorImg);
        function init() {
          raptorAudio();
          raptor.animate({
            "bottom": "0"
          }, function() {
            $(this).animate({
              "bottom": "-130px"
            }, 100, function() {
              var offset = (($(this).position().left)+400);
              $(this).delay(300).animate({
                "right" : offset
              }, 2200, function() {
                raptor = raptorImg.css({
                  "bottom": "-700px",
                  "right" : "0"
                });
              });
            });
          });
        }
        setTimeout(init, options.delayTime);
      });
});
};
}(jQuery));

 <script type="text/javascript">
 (function(window, undefined){
  var konami_keys = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65],
  konami_index = 0,
  handler = function(e) {
    if (e.keyCode === konami_keys[konami_index++]) {
      if (konami_index === konami_keys.length) {
        $(document).unbind("keydown", handler);
          konami_index = 0;
          var finishHim = function() {
            $("body").raptorize({
              delayTime: 0
            });
          };
          finishHim();
          $(document).bind("keydown", handler);
      }
    } else {
      konami_index = 0;
    }
  };
  $(document).bind("keydown", handler);
 })(this);
 </script>
