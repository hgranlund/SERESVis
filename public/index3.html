<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <script type="text/javascript" src="js/vendor/jquery.js"></script>
  <script type="text/javascript" src="js/vendor/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/seres-query.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/indented_tree.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/button.css">

  <style>

  

  </style>

</head>
<body>

    <script type="text/javascript">
    var w = 500;
    var h = 300;


    var legends = [{"color": "#3c3c3c", "text" : "Superklasser"}, {"color": "#c2bcbc", "text": "Subklasser"}, {"color": "#ffffff", "text": "subsubklasser"}]

    var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

    var legend = svg.append("g")
    .attr("class", "legend")
    .attr("height", 100)
    .attr("width", 100)
    .attr('transform', 'translate(-20,50)')

    legend.selectAll('rect')
    .data(legends)
    .enter()
    .append("rect")
    .attr("x", 45)
    .attr("y", function(d, i){return i * 20;})
    .attr("width", 10)
    .attr("height", 10)
    .style("fill", function(d){
        var color = d.color;
        return color;
    })

    legend.selectAll('text')
    .data(legends)
    .enter()
    .append("text")
    .attr("x", 55)
    .attr("y", function(d, i){return i * 20 + 9;})
    .text(function(d){
        var text = d.text;
        return text;
    })







    </script>


</body>
</html>
